<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetainX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f4f6f9; }
    .navbar { background-color: #1d3557; }
    .navbar-brand { color: #fff !important; }
    .card { box-shadow: 0 4px 8px rgba(0,0,0,0.05); border: none; }
    .upload-section { margin-top: 30px; }
    .table-responsive { margin-top: 30px; }
    .table-hover tbody tr:hover { background-color: #e3f2fd; }
    .footer { background-color: #1d3557; color: #ffffff; text-align: center; padding: 15px; margin-top: 40px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">RetainX</a>
  </div>
</nav>

<div class="container my-5">
  <div class="row text-center">
    <div class="col-md-4"><div class="card p-3"><h5>Total Customers</h5><h2 id="totalCustomers">0</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Total Spend</h5><h2 id="totalSpend">0</h2></div></div>
    <div class="col-md-4"><div class="card p-3"><h5>Avg Days Since Order</h5><h2 id="avgDays">0</h2></div></div>
  </div>

  <div class="row my-5">
    <div class="col-md-6 offset-md-3">
      <canvas id="churnChart"></canvas>
    </div>
  </div>

  <div class="row upload-section">
    <div class="col-md-4">
      <label>Upload Customer CSV:</label>
      <input type="file" id="csvFileInput" class="form-control" accept=".csv">
    </div>
    <div class="col-md-4">
      <label>Search Customer ID:</label>
      <input type="text" id="searchInput" class="form-control" placeholder="Enter Customer ID">
    </div>
    <div class="col-md-4">
      <label>Filter by Churn Risk:</label>
      <select id="riskFilter" class="form-control">
        <option value="All">All</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover mt-4">
      <thead class="table-dark">
        <tr>
          <th>Customer ID</th>
          <th>Last Order</th>
          <th>Frequency</th>
          <th>Total Spend</th>
          <th>Days Since Order</th>
          <th>Churn Risk</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>
</div>

<footer class="footer">
  © 2025 Rolin Technologies – Powered by RetainX
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let customersData = [];
let chartInstance;

function parseDateFlexible(dateString) {
  const formats = [/^(\d{2})-(\d{2})-(\d{4})$/, /^(\d{4})-(\d{2})-(\d{2})$/];
  for (let format of formats) {
    const match = dateString.match(format);
    if (match) {
      if (format.source.startsWith("^(\\d{2})")) {
        return new Date(`${match[3]}-${match[2]}-${match[1]}`);
      } else {
        return new Date(`${match[1]}-${match[2]}-${match[3]}`);
      }
    }
  }
  return new Date(dateString);
}

document.getElementById('csvFileInput').addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      customersData = results.data.map(cust => {
        const today = new Date();
        const lastOrder = parseDateFlexible(cust['Last Order Date']);
        let daysSinceOrder = isNaN(lastOrder.getTime()) ? 0 : Math.floor((today - lastOrder) / (1000 * 3600 * 24));
        if (daysSinceOrder < 0) daysSinceOrder = 0;

        let rScore = daysSinceOrder <= 30 ? 5 : daysSinceOrder <= 60 ? 4 : daysSinceOrder <= 90 ? 3 : daysSinceOrder <= 120 ? 2 : 1;
        let fScore = cust['Order Frequency'] >= 10 ? 5 : cust['Order Frequency'] >= 7 ? 4 : cust['Order Frequency'] >= 4 ? 3 : cust['Order Frequency'] >= 2 ? 2 : 1;
        let mScore = cust['Total Spend'] >= 10000 ? 5 : cust['Total Spend'] >= 5000 ? 4 : cust['Total Spend'] >= 2000 ? 3 : cust['Total Spend'] >= 1000 ? 2 : 1;

        const totalRFM = rScore + fScore + mScore;
        const churnRisk = totalRFM >= 11 ? "Low" : totalRFM >= 7 ? "Medium" : "High";

        return {
          customerId: cust['Customer ID'],
          lastOrderDate: cust['Last Order Date'],
          frequency: cust['Order Frequency'],
          totalSpend: cust['Total Spend'],
          daysSinceOrder,
          churnRisk
        };
      });
      updateDashboard();
      renderTable();
      renderChart();
    }
  });
});

document.getElementById('searchInput').addEventListener('input', renderTable);
document.getElementById('riskFilter').addEventListener('change', renderTable);

function updateDashboard() {
  document.getElementById('totalCustomers').innerText = customersData.length;
  const totalSpend = customersData.reduce((sum, cust) => sum + (parseFloat(cust.totalSpend) || 0), 0);
  document.getElementById('totalSpend').innerText = totalSpend;
  const avgDays = Math.round(customersData.reduce((sum, cust) => sum + (cust.daysSinceOrder || 0), 0) / customersData.length);
  document.getElementById('avgDays').innerText = isNaN(avgDays) ? 0 : avgDays;
}

function renderTable() {
  const searchValue = document.getElementById('searchInput').value.toLowerCase();
  const riskFilterValue = document.getElementById('riskFilter').value;
  const tbody = document.getElementById('customerTableBody');
  tbody.innerHTML = '';

  const filtered = customersData.filter(cust => {
    const matchesSearch = cust.customerId.toLowerCase().includes(searchValue);
    const matchesRisk = riskFilterValue === "All" || cust.churnRisk === riskFilterValue;
    return matchesSearch && matchesRisk;
  });

  filtered.forEach(cust => {
    const row = `<tr>
      <td>${cust.customerId}</td>
      <td>${cust.lastOrderDate}</td>
      <td>${cust.frequency}</td>
      <td>${cust.totalSpend}</td>
      <td>${cust.daysSinceOrder}</td>
      <td>${cust.churnRisk}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function renderChart() {
  if (chartInstance) chartInstance.destroy();
  const ctx = document.getElementById('churnChart').getContext('2d');
  const riskCounts = { 'High': 0, 'Medium': 0, 'Low': 0 };
  customersData.forEach(cust => riskCounts[cust.churnRisk]++);
  chartInstance = new Chart(ctx, {
    type: 'pie',
    data: {
      labels: ['High', 'Medium', 'Low'],
      datasets: [{
        data: [riskCounts['High'], riskCounts['Medium'], riskCounts['Low']],
        backgroundColor: ['#dc3545', '#ffc107', '#28a745']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
}
</script>
</body>
</html>
