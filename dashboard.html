<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetainX Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
    }
    .navbar {
      background-color: #1d3557;
    }
    .navbar-brand, .nav-link, .nav-link:visited {
      color: #fff !important;
    }
    .upload-section {
      margin-top: 20px;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">RetainX</a>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row upload-section">
      <div class="col-md-4">
        <label>Upload Customer CSV:</label>
        <input type="file" id="csvFileInput" class="form-control" accept=".csv">
      </div>
      <div class="col-md-4">
        <label>Search Customer ID:</label>
        <input type="text" id="searchInput" class="form-control" placeholder="Enter Customer ID">
      </div>
      <div class="col-md-4">
        <label>Filter by Churn Risk:</label>
        <select id="riskFilter" class="form-control">
          <option value="All">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped mt-4">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Last Order</th>
            <th>Frequency</th>
            <th>Total Spend</th>
            <th>Days Since Order</th>
            <th>Churn Risk</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let customersData = [];

    document.getElementById('csvFileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          customersData = results.data.map(cust => {
            const today = new Date();
            const parts = cust['Last Order Date']?.split('-');
            const lastOrder = parts && parts.length === 3 ? new Date(`${parts[2]}-${parts[1]}-${parts[0]}`) : new Date(cust['Last Order Date']);
            let daysSinceOrder = isNaN(lastOrder.getTime()) ? '-' : Math.floor((today - lastOrder) / (1000 * 3600 * 24));
            if (daysSinceOrder !== '-' && daysSinceOrder < 0) daysSinceOrder = 0;

            let rScore = daysSinceOrder !== '-' && daysSinceOrder <= 30 ? 5 : daysSinceOrder <= 60 ? 4 : daysSinceOrder <= 90 ? 3 : daysSinceOrder <= 120 ? 2 : 1;
            let fScore = cust['Order Frequency'] >= 10 ? 5 : cust['Order Frequency'] >= 7 ? 4 : cust['Order Frequency'] >= 4 ? 3 : cust['Order Frequency'] >= 2 ? 2 : 1;
            let mScore = cust['Total Spend (₹)'] >= 10000 ? 5 : cust['Total Spend (₹)'] >= 5000 ? 4 : cust['Total Spend (₹)'] >= 2000 ? 3 : cust['Total Spend (₹)'] >= 1000 ? 2 : 1;

            const totalRFM = rScore + fScore + mScore;
            const churnRisk = totalRFM >= 11 ? "Low" : totalRFM >= 7 ? "Medium" : "High";

            return {
              customerId: cust['Customer ID'],
              lastOrderDate: cust['Last Order Date'],
              frequency: cust['Order Frequency'],
              totalSpend: cust['Total Spend (₹)'],
              daysSinceOrder,
              churnRisk
            };
          });
          renderTable();
        }
      });
    });

    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('riskFilter').addEventListener('change', renderTable);

    function renderTable() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const riskFilterValue = document.getElementById('riskFilter').value;
      const tbody = document.getElementById('customerTableBody');
      tbody.innerHTML = '';

      const filtered = customersData.filter(cust => {
        const matchesSearch = cust.customerId.toLowerCase().includes(searchValue);
        const matchesRisk = riskFilterValue === "All" || cust.churnRisk === riskFilterValue;
        return matchesSearch && matchesRisk;
      });

      filtered.forEach(cust => {
        const row = `<tr>
          <td>${cust.customerId}</td>
          <td>${cust.lastOrderDate}</td>
          <td>${cust.frequency}</td>
          <td>₹${cust.totalSpend}</td>
          <td>${cust.daysSinceOrder}</td>
          <td>${cust.churnRisk}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
